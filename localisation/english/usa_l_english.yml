 USA_john_winston:0 "John Winston"
 USA_john_winston_desc:0 "The most democrat democrat to ever democracy for the democrats, John Winston is about as boring of a president as you can imagine. Born in 1998, he studied economics in university and involved himself in hard-center politics in his 20s. Following Cortez's rapid reforms during her presidency, he gained popularity as a more pragmatic, level-headed and predictable counterpart to Cortez. While he was very popular in his first term and in the first few months of his second term, he rapidly lost popularity due to him meeting rising geopolitical tensions across the world with very limited reaction."
 USA_amir_xerxes:0 "Amir Xerxes"
 USA_amir_xerxes_desc:0 "A WW3 veteran and successful large business owner, Amir Xerxes has been a supporter of technocratic policies and politics since he was a teenager. Always interested in new technologies, Amir Xerxes had been a large fan of great minds of the past such as Einstein and Tesla, and a big proponent of technocratic demagogues of the present day, preaching Elon Musk's words with fanatic passion."
